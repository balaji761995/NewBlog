{% extends 'blogApp/base.html' %}

{% block content %}
  <div class="jumboton">
      <h1>Please Login !</h1>
      <h2>(Must be a SuperUser, check with site admin)</h2>
      {% if form.errors %}
        <p>User and Password does not match, Please check</p>
      {% endif %}
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class='btn btn-primary' value="Login">
        <input type="hidden" name="next" value="{{ next }}">
      </form>
  </div>



{% endblock %}
